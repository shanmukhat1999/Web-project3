<!DOCTYPE html>
<html>
    <head>
        <title>hello</title>
    </head>
    <body>
        <h1>
            Register
        </h1>
        <hr>
        {{ msg }}
        <hr>
        <form action="/login" method="POST">
            {% csrf_token %}
            <input name="username" placeholder="enter username" type="text">
            <input name="password" placeholder="enter password" type="password">
            <input name="email" placeholder="enter email" type="text">
            <input name="phone" placeholder="enter phone number" type="text">
            <input name="door_no" placeholder="enter door number" type="text">
            <input name="street" placeholder="enter street" type="text">
            <input name="city" placeholder="enter city" type="text">
            <button>submit</button>
        </form>
    </body>
</html>
